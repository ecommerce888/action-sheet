<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>ActionSheet</title>
    <script src="build/action-sheet.js"></script>
</head>

<body>
    <p>
        The traditional way to parse a string to a DOM fragment is to set the string as the innerHTML value of an empty DIV element, then iterate through the DIV's child nodes, appending them to a new DocumentFragment instance. Like this:
    </p>
    
    <script>
        var as = new ActionSheet({
            buttons: {
                '用户协议': function(e){
                    console.info(e);
                },
            }
        });

        as.show();

        setTimeout(function(){
            as.hide();
        }, 1000);

        setTimeout(function(){
            as.update({
                '用户协议': function(e){
                    console.info(e);
                },
                '百度': 'http://baidu.com',
            }).show();
        }, 2000);
    </script>
</body>

</html>
